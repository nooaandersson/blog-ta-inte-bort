<!DOCTYPE html>
<html>
<head>
	<title>Basic Function</title>
</head>
<body>
	<h1>TravelWorthy</h1>
	<div id="message">Welcome to our site!</div>
	<script>
		var msg = 'Sigh up to receive our newsletter for 10% off!';
		function updateMessage() {
			var el = document.getElementById('message');
			el.textContent = msg;
		}
		updateMessage();
		document.write('message')
	</script>

</body>
</html>
